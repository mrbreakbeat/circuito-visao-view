<body class="external-page external-alt sb-l-c sb-r-c">

  <!-- Start: Main -->

    <!-- Start: Content-Wrapper -->
    <section id="content_wrapper">

      <!-- begin canvas animation bg -->
      <div id="canvas-wrapper">
        <canvas id="demo-canvas"></canvas>
      </div>

      <!-- Begin: Content -->
      <section id="content" class="animated fadeIn">
        <div class="admin-form theme-info mw500" style="margin-top: 10%;" id="login">
          <div class="row mb15 table-layout">

            <div class="col-xs-12 pln">
              <a href="dashboard.html" title="Return to Dashboard">
                <img src="assets/img/logos/logo_circuito-pequeno.png" title="Circuito da Visão" class="center-block img-responsive" style="max-width: 275px;">
              </a>
            </div>
          </div>

          <form method="post" action="/" id="contact">
            <div class="panel-body bg-light p25 pb15">

              <!-- Username Input -->
              <div class="section">
                <div class="alert alert-success pastel alert-dismissable">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                  <i class="fa fa-check pr10"></i>
                  <strong>Aqui vai o alerta</strong> de sucesso.
                </div>

                <div class="section">
                  <div class="alert alert-warning pastel alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <i class="fa fa-warning pr10"></i>
                    <strong>Aqui vai o alerta</strong> de alerta.
                  </div>

                  <div class="section">
                    <div class="alert alert-danger pastel alert-dismissable">
                      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                      <i class="fa fa-times pr10"></i>
                      <strong>Aqui vai o alerta</strong> de erro.
                    </div>

                    <div class="section">
                      <div class="alert alert-primary pastel alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <i class="fa fa-comment pr10"></i>
                        <strong>Aqui vai o alerta</strong> de informação.
                      </div>

                <ul class="fa-ul">
                  <li>
                    <i class="fa-li fa fa-check-square"></i>No mínimo 6 caractéres</li>
                  <li>
                    <i class="fa-li fa fa-check-square"></i>Sua senha deve conter no mínimo <strong>uma</strong> letra e <strong>um</strong> número.</li>
                </ul>

                <!-- Password Input -->
                <div class="section">
                  <label for="username" class="field-label text-muted fs18 mb10">Nova Senha</label>
                  <label for="username" class="field prepend-icon">
                    <input type="password" name="nova_senha" id="nova_senha" class="gui-input" placeholder="Nova Senha">
                    <label for="username" class="field-icon">
                      <i class="fa fa-lock"></i>
                    </label>
                    <label for="firstname" class="field-icon">
                      <i class="fa fa-times danger-style"></i>
                    </label>
                  </label>
                </div>

              <!-- Password Input -->
              <div class="section">
                <label for="username" class="field-label text-muted fs18 mb10">Repita a Nova Senha</label>
                <label for="password" class="field prepend-icon">
                  <input type="password" name="repita_nova_senha" id="repita_nova_senha" class="gui-input" placeholder="Repita a Nova Senha">
                  <label for="password" class="field-icon">
                    <i class="fa fa-lock"></i>
                  </label>
                  <label for="firstname" class="field-icon">
                    <i class="fa fa-check sucess-style"></i>
                  </label>
                </label>
              </div>
            </div>

            <div>
              <button type="submit" class="button btn-primary-circuito mr10 pull-right">Alterar</button>

          </form>
